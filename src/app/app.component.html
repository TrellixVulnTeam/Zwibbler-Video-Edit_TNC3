<div class="flex-col full" showToolbar="false" z-controller="mycontroller" scrollbars="false" #zwibblerContainer zwibbler z-no-auto-init 

      defaultStrokeStyle="orange" defaultTextFillStyle="orange" adaptiveBrushWidth="true" adaptiveLineWidth="true"
      defaultLineWidth="4" defaultBrushWidth="4">
      <div class="toolbar flex-row ">
          <button style="margin-right: 30px;" z-click="stop(),ctx.usePickTool()">PICK</button>
          <button style="margin-right: 60px;" z-click="stop(), ctx.useBrushTool()">BRUSH</button>
          <button style="margin-right: 30px;"  z-click="stop(), ctx.useTextTool()">TEXT</button>
          <button style="margin-right: 70px;"  z-click="stop(), ctx.useCircleTool({spotHighlight:true})">CIRCLE</button>
          <button style="margin-right: 50px;"  z-click="stop(), ctx.useFreehandTool({arrowSize: 5})">ARROW
          </button>
          <button z-click="mysave()" z-if="Debug">Save</button>
          <button z-click="myopen()" z-if="Debug">Open</button>
      </div>
      <div class="flex-row stretch">
          <div class="left stretch">
              <video #videoEle id="videoEle" controls src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4"  
                  class="full"></video>
              <canvas class="overlay" z-class="{hidden: drawing}"></canvas>
              <div z-canvas class=" full" z-class="{hidden: !drawing}"></div>
          </div>
          <div class="notes flex-col">
              <button z-on:click="addNote()" z-if="!drawing">Add a visual note</button>
              <button z-on:click="saveNote()" z-if="drawing">Play video</button>
              <div z-for="note in notes" class="note" z-class="{selected:note===selectedNote}"
                  z-on:click="gotoNote(note)">
                  <div class="timecode" z-text="round(note.offset)"></div>
                  <div z-editable="note.text" placeholder="Click to enter comment"></div>
                  <div>
                      <button z-click="deleteNote()" z-if="note===selectedNote">Delete</button>
                  </div>
              </div>
          </div>
      </div>
    </div>
